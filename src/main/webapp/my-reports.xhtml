<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets">

    <ui:define name="content">

        <h2>Meine Reports</h2>

        <h:dataTable value="#{reportBean.myReports}" var="report" border="1">

            <h:column>
                <f:facet name="header">Land</f:facet>
                #{report.country}
            </h:column>

            <h:column>
                <f:facet name="header">Jahr</f:facet>
                #{report.year}
            </h:column>

            <h:column>
                <f:facet name="header">Emission</f:facet>
                #{report.emissionValue}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                #{report.status}
            </h:column>

        </h:dataTable>

    </ui:define>
</ui:composition>

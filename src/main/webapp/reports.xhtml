<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">
        <h1>Veranstaltungen</h1>
        <h:dataTable value="#{eventBean.getAllEvents()}"
                     var="event"
                     styleClass="event-table">

            <h:column>
                <f:facet name="header">Details</f:facet>
                <h:link value="Mehr erfahren" outcome="/event-details.xhtml">
                    <f:param name="eventId" value="#{event.id}" />
                </h:link><ui:composition template="/template.xhtml"
                                         xmlns="http://www.w3.org/1999/xhtml"
                                         xmlns:h="jakarta.faces.html"
                                         xmlns:ui="jakarta.faces.facelets">

                <ui:define name="content">

                    <h2>Alle Emissions-Reports</h2>

                    <h:dataTable value="#{reportBean.allReports}" var="report" border="1">

                        <h:column>
                            <f:facet name="header">Land</f:facet>
                            #{report.country}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Jahr</f:facet>
                            #{report.year}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Emission (t COâ‚‚)</f:facet>
                            #{report.emissionValue}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            #{report.status}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Details</f:facet>
                            <h:link value="Anzeigen"
                                    outcome="/report-details">
                                <f:param name="reportId" value="#{report.id}" />
                            </h:link>
                        </h:column>

                    </h:dataTable>

                </ui:define>
            </ui:composition>

            </h:column>

            <h:column>
                <f:facet name="header">Event</f:facet>
                #{event.name}
            </h:column>

            <h:column>
                <f:facet name="header">Ort</f:facet>
                #{event.location}
            </h:column>

            <h:column>
                <f:facet name="header">Datum</f:facet>
                #{event.date}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:selectOneMenu value="#{event.state}">
                    <f:selectItems value="#{eventBean.availableStatuses}"/>
                </h:selectOneMenu>
            </h:column>

        </h:dataTable>
        <br></br>
        <h:panelGroup rendered="#{userLoginBean.loggedInUser.orgaOrAdmin}">
            <h:form>
                <h:commandButton value="Neue Veranstaltung anlegen"
                                 action="/orga/create-event?faces-redirect=true"/>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>

<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">

        <h1>Alle Reports</h1>

        <h:panelGroup rendered="#{userLoginBean.loggedInUser.researcher or userLoginBean.loggedInUser.admin}">
            <h:form>
                <h:commandButton value="Neuen Report einreichen"
                                 action="/create-report.xhtml?faces-redirect=true"/>
            </h:form>
        </h:panelGroup>

        <br/>


        <h:dataTable value="#{reportBean.allReports}"
                     var="report"
                     border="1"
                     styleClass="report-table">

            <h:column>
                <f:facet name="header">Land</f:facet>
                #{report.country}
            </h:column>

            <h:column>
                <f:facet name="header">Jahr</f:facet>
                #{report.year}
            </h:column>

            <h:column>
                <f:facet name="header">Emission</f:facet>
                #{report.emissionValue}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                #{report.status}
            </h:column>

            <h:column>
                <f:facet name="header">Details</f:facet>
                <h:link value="Mehr erfahren" outcome="/report-details.xhtml">
                    <f:param name="reportId" value="#{report.id}" />
                </h:link>
            </h:column>

        </h:dataTable>

    </ui:define>
</ui:composition>

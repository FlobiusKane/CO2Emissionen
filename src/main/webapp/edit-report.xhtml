<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="reportId" value="#{reportEditBean.reportId}" />
            <f:viewAction action="#{reportEditBean.load}" />
        </f:metadata>

        <h2>Report bearbeiten</h2>

        <h:messages globalOnly="true" layout="list" styleClass="messages"/>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel for="country" value="Land"/>
                <h:inputText id="country" value="#{reportEditBean.report.country}" required="true"/>

                <h:outputLabel for="year" value="Jahr"/>
                <h:inputText id="year" value="#{reportEditBean.report.year}" required="true"/>

                <h:outputLabel for="value" value="Emission (t COâ‚‚)"/>
                <h:inputText id="value" value="#{reportEditBean.report.emissionValue}" required="true"/>

            </h:panelGrid>

            <br/>

            <h:commandButton value="Speichern" action="#{reportEditBean.save}"/>
        </h:form>

    </ui:define>
</ui:composition>
